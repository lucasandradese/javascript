<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interajindo com a pessoa</title>
    <style>
        input{
            width: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        #res{
            width: 200px;
            height: 50px;
            background-color: brown;
            padding: 10px;
            text-align: center;
            line-height: 50px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="soma" onclick="soma()">
    <div id="res">Resultado</div>
    <script>
        function soma(){
            var num1 = window.document.getElementById('n1')
            var num2 = window.document.getElementById('n2')
            var res = window.document.getElementById('res')
            var x = Number(num1.value)
            var y = Number(num2.value)
            var s = x + y
            res.innerHTML = `A Soma de ${x} e ${y} Ã© ${s}`
        }
    </script>
</body>
</html>
